<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Movie app</title>
  </head>
  <body>
    <header>
      <h1>Basic Movie Database</h1>
      <!-- Made possible by The Movie Database's API https://www.themoviedb.org/ -->

      <form id="form">
        <input type="text" class="search" id="search" placeholder="Search" />
        <button class="search-button">
          <i class="fa fa-search"></i>
        </button>
      </form>
    </header>

    <main id="main"></main>

    <div class="pages">
      <button id="btn" class="btn">1</button>
      <button id="btn" class="btn">2</button>
      <button id="btn" class="btn">3</button>
      <button id="btn" class="btn">4</button>
      <button id="btn" class="btn">5</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
