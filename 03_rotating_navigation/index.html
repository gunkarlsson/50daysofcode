<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rotating navigation</title>
  </head>
  <body>
    <div class="container">
      <div class="circle-container">
        <div class="circle">
          <button id="close">
            <i class="fas fa-times"></i>
          </button>
          <button id="open">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </div>

      <div class="content">
        <h1>A rotating navigation</h1>
        <hr />
        <h3>
          An excellent option for a neat menu, but also for hiding super secret
          papers underneath your background.
        </h3>
      </div>
    </div>

    <nav>
      <ul>
        <li><i class="fa fa-home"></i> Home</li>
        <li><i class="fa fa-user-alt"></i> About</li>
        <li><i class="fa fa-envelope"></i> Contact</li>
      </ul>
    </nav>

    <script src="script.js"></script>
  </body>
</html>
